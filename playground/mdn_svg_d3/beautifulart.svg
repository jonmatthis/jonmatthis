<svg version="1.1"
     width="300" height="300"
     xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" fill="teal" />
  
  <defs>
    <linearGradient id="Gradient1">
      <stop offset="5%" stop-color="white" />
      <stop offset="95%" stop-color="blue" />
    </linearGradient>
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="5%" stop-color="red" />
      <stop offset="95%" stop-color="orange" />
    </linearGradient>

    <pattern id="Pattern" x="0" y="0" width=".25" height=".25">
      <rect x="0" y="0" width="50" height="50" fill="skyblue" />
      <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)" />
      <circle
        cx="25"
        cy="25"
        r="20"
        fill="url(#Gradient1)"
        fill-opacity="0.5" />
    </pattern>
  </defs>

  <rect fill="url(#Pattern)" stroke="black" width="200" height="200" />
  <circle cx="150" cy="100" r="80" fill="pink" />

  <text x="150" y="120" font-size="60" text-anchor="middle" fill="white">SVG</text>

  <ellipse cx="60" cy="75" rx="20" ry="5"/>
  <line x1="10" x2="50" y1="110" y2="150" stroke="black" stroke-width="5"/>
  
  <polyline points="60, 110 65, 120 70, 115 75, 130 80, 125 85, 140 90, 135 95, 150 100, 145"/>
<polygon points="50, 160 55, 180 70, 180 60, 190 65, 205 50, 195 35, 205 40, 190 30, 180 45, 180"/>

<path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>

  <path d="M10 10"/>

  <!-- Points -->
  <circle cx="10" cy="10" r="2" fill="red"/>
    <path d="M 10 10 H 90 V 90 H 10 Z" stroke="red" stroke-width="2" fill="pink"/>


  <path d="M 10 10 C 20 20, 40 20, 50 10" stroke="magenta" fill="transparent"/>
  <path d="M 70 10 C 70 20, 110 20, 110 10" stroke="magenta" fill="transparent"/>
  <path d="M 130 10 C 120 20, 180 20, 170 10" stroke="magenta" fill="transparent"/>
  <path d="M 10 60 C 20 80, 40 80, 50 60" stroke="magenta" fill="transparent"/>
  <path d="M 70 60 C 70 80, 110 80, 110 60" stroke="magenta" fill="transparent"/>
  <path d="M 130 60 C 120 80, 180 80, 170 60" stroke="magenta" fill="transparent"/>
  <path d="M 10 110 C 20 140, 40 140, 50 110" stroke="magenta" fill="transparent"/>
  <path d="M 70 110 C 70 140, 110 140, 110 110" stroke="magenta" fill="transparent"/>
  <path d="M 130 110 C 120 140, 180 140, 170 110" stroke="magenta" fill="transparent"/>

  <path d="M 10 80 Q 95 10 180 80" stroke="black" fill="transparent"/>
  <path d="M 10 80 Q 52.5 10, 95 80 T 180 80" stroke="black" fill="transparent"/>
  <path d="M 10 315
           L 110 215
           A 30 50 0 0 1 162.55 162.45
           L 172.55 152.45
           A 30 50 -45 0 1 215.1 109.9
           L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>

          <title>Attribute Animation with SMIL</title>
  <circle cx="0" cy="50" r="15" fill="blue" stroke="black" stroke-width="1">
    <animate
      attributeName="cx"
      from="0"
      to="500"
      dur="5s"
      repeatCount="indefinite" />
  </circle>
    <rect
    x="0"
    y="50"
    width="15"
    height="34"
    fill="blue"
    stroke="black"
    stroke-width="1">
    <animateTransform
      attributeName="transform"
      begin="0s"
      dur="20s"
      type="rotate"
      from="0 60 60"
      to="360 100 60"
      repeatCount="indefinite" />
  </rect>
    <circle cx="0" cy="150" r="15" fill="blue" stroke="black" stroke-width="1">
    <animateMotion path="M 0 0 H 300 Z" dur="3s" repeatCount="indefinite" />
  </circle>
  <rect
    x="0"
    y="0"
    width="20"
    height="20"
    fill="blue"
    stroke="black"
    stroke-width="1">
    <animateMotion
      path="M 250,80 H 50 Q 30,80 30,50 Q 30,20 50,20 H 250 Q 280,20,280,50 Q 280,80,250,80Z"
      dur="3s"
      repeatCount="indefinite"
      rotate="auto" />
  </rect>

</svg>
