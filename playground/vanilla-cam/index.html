<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCodec with Tauri</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        border: 1px solid black;
      }
    </style>

  <body>
    <canvas id="outputCanvas"></canvas>
    <script>
      async function setupCameraAndEncoder() {
        const video = document.createElement("video");
        const canvas = document.getElementById("outputCanvas");
        const context = canvas.getContext("2d");

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;
          await video.play();

          // Function to capture and process frames using the video and a canvas
          function captureAndProcessFrame() {
            if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
              // Update canvas size to match video if it has changed
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
            }

            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // Call to encode the frame, now correctly passing video and canvas
            encodeFrame(video, canvas);

            requestAnimationFrame(captureAndProcessFrame);
          }

          // Start capturing frames
          requestAnimationFrame(captureAndProcessFrame);
        } catch (error) {
          console.error("Error accessing the camera", error);
        }
      }

      // Placeholder function for hypothetical WebCodec processing
      function encodeFrame(video, canvas) {
        const context = canvas.getContext("2d");

        // Placeholder for encoding logic, currently just a log
        console.log("Encoding frame...");
      }

      setupCameraAndEncoder();
    </script>
  </body>
</html>
