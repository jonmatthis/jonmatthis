<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCodec with Tauri</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        border: 1px solid black;
      }
    </style>
  </head> 
  <body>
    <canvas id="outputCanvas"></canvas>
    <script>
      async function setupCameraAndEncoder() {
        const video = document.createElement("video");
        const canvas = document.getElementById("outputCanvas");
        const context = canvas.getContext("2d");
        let lastTimestamp = performance.now(); // Initialize the timestamp

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;
          await video.play();

          // Function to capture and process frames using the video and a canvas
          function captureAndProcessFrame() {
            if (
              canvas.width !== video.videoWidth ||
              canvas.height !== video.videoHeight
            ) {
              // Update canvas size to match video if it has changed
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
            }

            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // Call to encode the frame, now correctly passing video and canvas
            lastTimestamp=encodeFrame(video, canvas, lastTimestamp);

            requestAnimationFrame(captureAndProcessFrame);
          }

          // Start capturing frames
          requestAnimationFrame(captureAndProcessFrame);
        } catch (error) {
          console.error("Error accessing the camera", error);
        }
      }

      // Placeholder function for hypothetical WebCodec processing
      function encodeFrame(video, canvas, lastTimestamp) {
        const context = canvas.getContext("2d");
        const now = performance.now();
        const timeElapsed = now - lastTimestamp; // Calculate the time elapsed since the last frame
        lastTimestamp = now;
        const timeElapsedFormatted = timeElapsed.toFixed(3);

        console.log(
          "Time elapsed since last frame: " + timeElapsedFormatted + " ms"
        );
        return now;
      }

      setupCameraAndEncoder();
    </script>
  </body>
</html>
