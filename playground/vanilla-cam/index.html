        const context = canvas.getContext("2d");

        // Resize the canvas to match the video's dimensions

        canvas.height = video.videoHeight;

        // Draw the current video frame onto the canvas

        // Obtain ImageData from the canvas - for the example, not necessarily needed for encoding but shows the step to get pixel data
        const imageData = context.getImageData(

      async function setupCameraAndEncoder() {
        const video = document.createElement("video");
        const canvas = document.createElement("canvas"); // This canvas could be off-screen/not added to the document

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          video.srcObject = stream;
          await video.play();

          // Assuming you want to start encoding frames as soon as the video starts playing
          video.addEventListener("playing", () => encodeFrame(video, canvas), {
            once: true,
          });
        } catch (error) {
          console.error("Error accessing the camera", error);
        }
      }

      const canvas = document.getElementById("outputCanvas");
      const context = canvas.getContext("2d");

      // Adjust canvas size to video frame
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Continuously capture frames from the video and process them
      function captureAndProcessFrame() {
        context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

        // Hypothetical function to get the ImageData from the canvas and encode it
        encodeFrame(context.getImageData(0, 0, canvas.width, canvas.height));

        requestAnimationFrame(captureAndProcessFrame);
      }

      captureAndProcessFrame();

      setupCamera();
    </script>
